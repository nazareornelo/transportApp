<div class="bg">
<div class="center">  
<p>
<mat-form-field>
    <input matInput 
        maxLength = "60"
        placeholder="Search by id" #id>
</mat-form-field> 
<mat-form-field>
        <mat-label>Sort by id </mat-label>
        <mat-select [(value)]="byID">
            <mat-option>None</mat-option>
          <mat-option value="id">id</mat-option>
          <mat-option value="-id">-id</mat-option>
        </mat-select>
</mat-form-field>
</p>
<p>
<mat-form-field>
    <input matInput 
        maxLength = "60"
        placeholder="Search by name" #name>
</mat-form-field> 
<mat-form-field>
        <mat-label>Sort by name</mat-label>
        <mat-select [(value)]="byName">
            <mat-option>None</mat-option>
          <mat-option value="name">name</mat-option>
          <mat-option value="-name">-name</mat-option>
        </mat-select>
</mat-form-field>
</p>
<p>
<mat-form-field>
        <input matInput 
            placeholder="Search by function" #funct>
</mat-form-field> 
<mat-form-field>
        <mat-label>Sort by function</mat-label>
        <mat-select [(value)]="byFunction">
            <mat-option>None</mat-option>
            <mat-option value="function">function</mat-option>
          <mat-option value="-function">-function</mat-option>
        </mat-select>
</mat-form-field>
</p>
<button mat-raised-button (click)="searchlocation(id.value,name.value,funct.value,byID,byName,byFunction)">Search</button>
<button mat-raised-button (click)="clearData()">clear data for new search</button>
<div class="mat-elevation-z8"> 
        <table class="bg_table" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">

                <th mat-header-cell *matHeaderCellDef>Name</th>

                <td mat-cell *matCellDef="let location">{{location.name}}</td>

            </ng-container>

            <ng-container matColumnDef="function">

                <th mat-header-cell *matHeaderCellDef>Function</th>

                <td mat-cell 
                          *matCellDef="let location">{{location.function}}
            </td>

            </ng-container>

            <ng-container matColumnDef="resourceId">

                <th mat-header-cell *matHeaderCellDef>ResourceId</th>

                <td mat-cell 
                          *matCellDef="let location">{{location.resourceId}}
            </td>

            </ng-container>
            <ng-container matColumnDef="editlocation">

                <th mat-header-cell *matHeaderCellDef>Editloaction</th>

                <td mat-cell 
                          *matCellDef="let location">
                          <button mat-button 
                          (click)="editLocation(location)">
                          <mat-icon aria-hidden="false" aria-label="Edit Location">edit_location</mat-icon>
                  </button>
                </td>

            </ng-container>       
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>
            
        </table>

      <mat-paginator  [length]= "data?.length" [pageSize]="10"></mat-paginator>
    
    
</div>
  </div>
</div>
